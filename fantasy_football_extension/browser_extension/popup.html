<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fantasy Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }

        select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h2>Fantasy Rankings</h2>

<label>Number of Teams</label>
<select id="num_teams">
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="12" selected>12</option>
    <option value="16">16</option>
</select>

<label>Scoring Type</label>
<select id="ppr_type">
    <option value="std">Standard</option>
    <option value="full" selected>Full PPR</option>
</select>

<label>Position</label>
<select id="position">
    <option value="all" selected>All</option>
    <option value="QB">QB</option>
    <option value="RB">RB</option>
    <option value="WR">WR</option>
    <option value="TE">TE</option>
    <option value="K">K</option>
    <option value="DEF">DEF</option>
</select>

<label>Sort By</label>
<select id="sort_by">
    <option value="vorp" selected>VORP</option>
    <option value="voas">VOAS</option>
    <option value="avg_proj">Avg Projected</option>
</select>

<button id="load-rankings">Show Rankings</button>

<script src="popup.js"></script>
</body>
</html>
